    <script src="js/jquery.min.js"></script>
    <script src="fontawesome-free/js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="vendor/material-photo-gallery/js/material-photo-gallery.js"></script>
    <script>
        $(window).bind('scroll', function () {
            var navHeight = $('#filodimos-banner').height();
            ($(window).scrollTop() > navHeight) ? $('#navbar').addClass('goToTop') : $('#navbar').removeClass('goToTop');
            ($(window).scrollTop() > navHeight) ? $('#content').addClass('goToTopBody') : $('#content').removeClass('goToTopBody');
        })

        var elem = document.querySelector('.m-p-g');

        document.addEventListener('DOMContentLoaded', function () {
            var gallery = new MaterialPhotoGallery(elem);
        });

        $(window).on('load', function () {
            setTimeout(() => {
                var prevHeight = 0;
                var sumHeight = 0;
                $(".m-p-g__thumbs *").each(function (e) {
                    if ($(this).attr('style')) {
                        if ($(this).height() == prevHeight) sumHeight -= prevHeight;
                        sumHeight += $(this).height();
                        prevHeight = $(this).height();
                    }
                });
                $("#content").height(sumHeight + 300);
            }, 0)
        });

        $(window).on('resize', function () {
            $("#content").height(0);
            setTimeout(() => {
                var prevHeight = 0;
                var sumHeight = 0;
                $(".m-p-g__thumbs *").each(function (e) {
                    if ($(this).attr('style')) {
                        if ($(this).height() == prevHeight) sumHeight -= prevHeight;
                        sumHeight += $(this).height();
                        prevHeight = $(this).height();
                    }
                });
                $("#content").height(sumHeight + 300);
            }, 0)
        });
    </script>
