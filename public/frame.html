    <!--BODY-->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="filodimos-center-banner">
                    <a href="http://www.ypes.gr" target="_blank">
                        <img style='height: 100px; width: 100%; object-fit: contain'
                            src="/img/ypes-logo-black.png" /></a>
                </div>
            </div>
            <div class="col-6">
                <a href="http://www.ypes.gr/el/Ministry/Actions/ProgrammaFilodimos/" target="_blank">
                    <img style='height: 100px; width: 100%; object-fit: contain' src="/img/filodimos-logo.png" /></a>
            </div>
        </div>
        <div class="row">
            <div id="map" class="col-5">
                <div id="mapLoading"
                    style="top: 50%;right: 50%;position: absolute; height: 2rem; width: 2rem;display: none;"
                    class="spinner-border text-primary" role="status">
                    <span class="sr-only"> Επεξεργασία...</span>
                </div>
            </div>
            <div class="col-6 offset-1">
                <div style="text-align: center;">
                    <span class="filodimos-title">ΕΙΔΙΚΟ ΠΡΟΓΡΑΜΜΑ ΕΝΙΣΧΥΣΗΣ ΔΗΜΩΝ</span>

                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i> <span class="font-weight-bold">Δείτε
                            αναλυτικά</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="results" class="col-lg-12 offset-lg-0 col-md-12 offset-md-0 col-sm-12 offset-sm-0 col-12 offset-0">
                <h4 id="region-title"></h4>
                <h5 id="region-total"></h5>
                <div id="graphs-container" class="graphs-container">
                    <div id="chart" class="ct-golden-section"></div>
                </div>
            </div>
            <hr>
        </div>

    <script>
        $(window).bind('scroll', function () {
            var navHeight = $('#filodimos-banner').height();
            ($(window).scrollTop() > navHeight) ? $('#navbar').addClass('goToTop') : $('#navbar').removeClass('goToTop');
            ($(window).scrollTop() > navHeight) ? $('#content').addClass('goToTopBody') : $('#content').removeClass('goToTopBody');
        })

        $(window).on('load', function () {
            if (getUrlParameter('message') !== 'false')
                $('#ypesMessage').modal('show');
        });
    </script>
